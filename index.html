 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abstract Interactive Canvas</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        #ui {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            touch-action: manipulation;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="ui">
        <button onclick="resetCanvas()">Reset</button>
        <button onclick="previousEffect()">Previous Effect</button>
        <button onclick="nextEffect()">Next Effect</button>
    </div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let width, height, particles = [], mouse = { x: null, y: null };

        // Resize canvas to fit window
        function resizeCanvas() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Effect Styles
        const effectStyles = [
            {
                name: "Default",
                particleColor: () => `hsl(${Math.random() * 360}, 70%, 60%)`, // random colors
                updateLogic: 'repel', // particles move away from mouse
                backgroundAlpha: 0.1, // current trail effect
                particleCount: 100
            },
            {
                name: "Monochrome Trails",
                particleColor: () => 'hsl(0, 0%, 100%)', // White
                updateLogic: 'repel',
                backgroundAlpha: 0.03, // Slower clearing for longer trails
                particleCount: 150 // More particles
            },
            {
                name: "Gravity Wells",
                particleColor: () => `hsl(${Math.random() * 120 + 180}, 70%, 60%)`, // Cooler colors (blues/greens/purples)
                updateLogic: 'attract', // particles move towards mouse
                backgroundAlpha: 0.1,
                particleCount: 75 // Fewer particles for clarity
            },
            {
                name: "Trippy Spin",
                particleColor: () => `hsl(${Math.random() * 360}, 80%, 70%)`,
                updateLogic: 'repel',
                backgroundAlpha: 0.1,
                particleCount: 100,
                rotationSpeed: 0.002
            }
        ];
        let currentEffectIndex = 0;
        let currentRotationAngle = 0;

        // Particle class
        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = (Math.random() - 0.5) * 2;
                this.size = Math.random() * 3 + 1;
                this.color = effectStyles[currentEffectIndex].particleColor();
            }
            update() {
                // Move particle
                this.x += this.vx;
                this.y += this.vy;

                // Bounce off edges
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;

                // Interact with touch/mouse
                if (mouse.x && mouse.y) {
                    let dx = this.x - mouse.x;
                    let dy = this.y - mouse.y;
                    let dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 100) {
                        let angle = Math.atan2(dy, dx);
                        // Conditional logic based on effect style
                        if (effectStyles[currentEffectIndex].updateLogic === 'attract') {
                            this.vx -= Math.cos(angle) * 0.5; // Attract
                            this.vy -= Math.sin(angle) * 0.5; // Attract
                        } else { // Default 'repel'
                            this.vx += Math.cos(angle) * 0.5; // Repel
                            this.vy += Math.sin(angle) * 0.5; // Repel
                        }
                    }
                }
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        // Initialize particles
        function initParticles() {
            particles = [];
            for (let i = 0; i < effectStyles[currentEffectIndex].particleCount; i++) {
                particles.push(new Particle());
            }
        }
        initParticles();

        // Animation loop
        function animate() {
            const currentStyle = effectStyles[currentEffectIndex];
            if (currentStyle.rotationSpeed && currentStyle.rotationSpeed !== 0) {
                currentRotationAngle += currentStyle.rotationSpeed;
                ctx.save();
                ctx.translate(width / 2, height / 2);
                ctx.rotate(currentRotationAngle);
                ctx.translate(-width / 2, -height / 2);
            }

            ctx.fillStyle = `rgba(0, 0, 0, ${currentStyle.backgroundAlpha})`;
            ctx.fillRect(0, 0, width, height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });

            if (currentStyle.rotationSpeed && currentStyle.rotationSpeed !== 0) {
                ctx.restore();
            }
            requestAnimationFrame(animate);
        }
        animate();

        // Touch and mouse events
        function handleTouch(e) {
            e.preventDefault();
            const touch = e.touches ? e.touches[0] : e;
            mouse.x = touch.clientX;
            mouse.y = touch.clientY;
        }
        canvas.addEventListener('touchstart', handleTouch);
        canvas.addEventListener('touchmove', handleTouch);
        canvas.addEventListener('mousedown', handleTouch);
        canvas.addEventListener('mousemove', handleTouch);
        canvas.addEventListener('touchend', () => { mouse.x = null; mouse.y = null; });
        canvas.addEventListener('mouseup', () => { mouse.x = null; mouse.y = null; });

        // Reset canvas
        function resetCanvas() {
            currentRotationAngle = 0;
            initParticles();
        }

        // Effect switching functions
        function nextEffect() {
            currentEffectIndex = (currentEffectIndex + 1) % effectStyles.length;
            resetCanvas(); // Re-initialize particles with the new style
        }

        function previousEffect() {
            currentEffectIndex = (currentEffectIndex - 1 + effectStyles.length) % effectStyles.length;
            resetCanvas(); // Re-initialize particles with the new style
        }
    </script>
</body>
</html>
